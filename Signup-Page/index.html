<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
 <link rel="stylesheet" href="css/style.css">
	<title>Signup Page</title>
</head>

<body>
	<img class="logo" src="images/logo.png"/>

	<div class="container">
	  <form class='form' action="/signup/" method='post'>
      <h1>Sign Up</h1>	

      <label for="Email">Email</label>
      <input placeholder='foo@bar.com' type="email" name='Email' id='Email' required />

      <label for="Password">Password</label>
      <input type="password" name='Password' id='Password' placeholder='1234passw0rd' required />

      <button type='submit'>Sign Up</button>

      <p><a href="/forgot-password/new">Forgot password?</a></p>

	</div>

	<p class="login">Already have an account? <a href="/login">Log in </a> </p>

</body>

</html>
